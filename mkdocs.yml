site_name: gxy的小空间
theme:
    name: material

    icon: 
      logo: material/cat

    language: zh

    features:
      - navigation.tabs #顶部导航
      - navigation.top  #返回顶部
      - search.suggest  #搜索建议
      - search.highlight #搜索高亮

    palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: cyan
      toggle: 
        icon: material/brightness-4
        name: Switch to light mode
    font:
      text: 'Roboto'
      code: 'Roboto Mono'

    social:
      - icon: fontawesome/brands/github
        link: https://github.com/yourusername
      - icon: fontawesome/brands/twitter
        link: https://twitter.com/yourusername

    plugins:
      - search
      - mkdocs-material-extensions

markdown_extensions:
  - codehilite
  - admonition

copyright: Copyright © 2006-2025 郭响宇 All rights Reserved

nav:

  - 首页: 
    - 自我介绍: 首页文章\gxy介绍.md
    - 简介: 首页文章\关于我.md
  - fds:
    - tree1: fds\tree1.md
    - tree2: fds\tree2.md
    - 堆: fds\heap.md
    - 堆栈和队列: fds\stack_and_queue.md
    - 并查集: fds\并查集.md
    - 图1: fds\graph1.md
  - 数逻:
    - 第二节课（命题公式和卡诺图）: sl\sl_and_ls_circuit_op.md
    - 第三节课（门的类型）: sl\2.3_ Additional_Gates_and_Circuits.md
    - 第四节课（实现一个数字逻辑设计）: sl\3.1_impletation_technology_and_logic_design.md
    - 第五节课（特殊模块介绍）: sl\3.2_combinational_logic.md
  - 离散数学:
    - 第二节课（逻辑命题）: ls\class_2_logic.md
    - 第三节课（集合论）: ls\class_3_set.md
